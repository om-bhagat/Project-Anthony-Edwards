<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anthony Edwards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>


  <section class="hero">
    <img src="assets/images/Ant-Cover.png" class="hero-img" />
    <div class="hero-text">Anthony Edwards</div>
  </section>

  <section class="highlights">
    <video class="highlight-video" src="assets/videos/Ant-Highlights.mp4" autoplay muted loop></video>
  </section>


<section class="endorsement">
  <h2>Ant's Endorsements</h2>
<div class="endorsement-logos">
  <div class="logo-container Adidas" data-brand="Adidas">
    <img src="assets/images/adidas-logo.png" alt="Adidas" />
  </div>
  <div class="logo-container FootLocker" data-brand="FootLocker">
    <img src="assets/images/Foot-Locker-logo.png" alt="Foot Locker" />
  </div>
  <div class="logo-container BBDD" data-brand="BBDD">
    <img src="assets/images/BBDD.png" alt="BBDD" />
  </div>
  <div class="logo-container Aura" data-brand="Aura">
    <img src="assets/images/Aura-logo.png" alt="Aura" />
</div>
  <div class="logo-container Bose" data-brand="Bose">
    <img src="assets/images/Bose-Logo.png" alt="Bose" />
  </div>
</div>
</section>

<!-- Overlay Panel -->
<div id="endorsement-modal" class="modal hidden">
  <div class="modal-content">
    <button class="close-btn">✕</button>
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

  <!--Horizontal scroll here-->
  <!--Philanthropist Part-->
  <section class="sticky_parent">
    <div class="sticky">
      <div class="scroll_section"></div>
    </div>
  </section>

      <!--Collage-->
  <section class="Ant-collage">
    <div class="collage-wrapper">
      <div class="collage-left">
        <video src="assets/videos/Prada-Ad.mp4" autoplay muted loop playsinline></video>
      </div>

      <div class="collage-right">
        <img src="assets/images/Chipotle-Collage.png" alt="Top image">
        <img src="assets/images/Ant-Sprite.png" alr="Bottom image">
      </div>
    </div>
  </section>

  <!--The Businessman-->
<section class="BusinessmanSticky_Parent">
  <div class="BusinessmanSticky">
    <div class="BusinessmanScroll_section"></div>
  </div>
</section>

  <!--The Man-->
  <section class="ManSticky_Parent">
    <div class="ManSticky">
      <div class="ManScroll_section"></div>
    </div>
  </section>
 
  <!--shows That he works for-->
  <h1>Ant's Appearances</h1>
<section class="Ant-collage2">
  <div class="collage2">
    <!-- BIG LEFT TILE -->
    <figure class="tile tile-left">
      <img src="assets/images/Hustle.png" alt="Hustle"/>
      <figcaption>Hustle</figcaption>
    </figure>

    <!-- RIGHT 2×2 GRID -->
    <div class="tile-right-grid">
      <figure class="tile">
        <img src="assets/images/Year-five.png" alt="Year-five" />
        <figcaption>Year 5</figcaption>
      </figure>
      <figure class="tile">
        <img src="assets/images/Starting-5.png" alt="Starting-5"/>
        <figcaption>Starting 5</figcaption>
      </figure>
      <figure class="tile">
        <img src="assets/images/A1-From-Day1.png" alt="A1"/>
        <figcaption>A1 from Day 1</figcaption>
      </figure>
      <figure class="tile">
        <img src="assets/images/Pass-the-rock.png" alt="Pass the rock"/>
        <figcaption>Pass the rock</figcaption>
      </figure>
    </div>
  </div>
</section>
  <!--Body Armor Ad-->
<figure class="FootLocker-wrap">
  <video class="FootLockerAd"
         src="assets/videos/Ant-FootLocker.mp4"
         preload="metadata"
         playsinline
         muted></video>
  <button class="unmute-btn" aria-label="Toggle sound">Unmute</button>
</figure>
  <!--The Athelete-->
<section class="AtheleteSticky_Parent">
  <div class="AtheleteSticky">
    <div class="AtheleteScroll_section"></div>
  </div>
</section>
  <!--Links of Lebron-->
  <!--End part-->
<section class="socials-section">
  <h2>Follow Anthony Edwards</h2>
  <div class="socials-buttons">

    <a href="https://www.instagram.com/theanthonyedwards_/?hl=en" target="_blank" class="social-btn instagram">
      <img src="assets/images/Insta-cover.png" alt="Instagram Cover">
      <div class="social-icon">
        <img src="assets/images/insta-logo.png" alt="Instagram Logo">
      </div>
    </a>

    <a href="https://www.youtube.com/@AnthonyEdwards" target="_blank" class="social-btn twitter">
      <img src="assets/images/Youtube-Cover.png" alt="Youtube">
      <div class="social-icon">
        <img src="assets/images/YouTube-Logo.png" alt="YOutube Logo">
      </div>
    </a>
  </div>
</section>

</main>

<script src = "script.js"></script>
</body>
</html>
